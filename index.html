<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      display: none;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="playButton">Play Video</button>
  <video id="fullscreenVideo" controls>
    <source src="Lincoln B Roll.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script>
    const playButton = document.getElementById('playButton');
    const video = document.getElementById('fullscreenVideo');

    playButton.addEventListener('click', () => {
      playButton.style.display = 'none';
      video.style.display = 'block';
      video.play();
    });
  </script>
</body>
</html>
